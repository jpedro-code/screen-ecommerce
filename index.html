<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/navegador.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    <title>WORKSHOP</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h2 class="title">LOGO</h2>
        </header>
        <section>
            <div class="boxContainer">
                <h3>CUPONS DE DESCONTO</h3>
                <p>Vamos te presentear Com CUPONS</p>
                <p>de até 30% de desconto!</p>
                <h5 class="p1">JUNTE-SE A NÓS COMPLETANDO O FORMULÁRIO!</h5>
            <div class="formContainer">
                <h2>Cadastre-se e receba seu desconto</h2>
                <form class="form" action="">
                    <input type="text" name="nome" placeholder="NOME">
                    <input type="email" name="email" placeholder="EMAIL">
                    <input type="text" name="cargo" placeholder="CARGO">
                    <select name="place" id="">
                        <option value="RJ">Rio De Janeiro</option>
                        <option value="SP">São Paulo</option>
                        <option value="PB">Paraíba</option>
                        <option value="PE">Pernambuco</option>
                    </select>
                    <input type="submit">
                </form>
            </div>
        </section>
</body>

</html>
